name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"
        python-version: ${{ matrix.python-version }}
        enable-cache: true
        ignore-nothing-to-cache: true

    - name: Set up the project
      run: uv sync
    
    - name: Run tests
      run: |
        uv run python -m pytest tests/ -v || echo "No tests found"
    
    - name: Run demo
      run: uv run python examples/demo.py
    
    - name: Check code formatting
      run: |
        uv run black --check src/ examples/ || echo "Black not available"
    
    - name: Type checking
      run: |
        uv run mypy src/ || echo "Mypy not available"

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"
        python-version: 3.12
        enable-cache: true
        ignore-nothing-to-cache: true
    
    - name: Build package
      run: uv build
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
